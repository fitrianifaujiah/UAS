<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Busana Muslim</title>
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Warna latar belakang */
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    float: right;
}

nav ul li {
    display: inline-block;
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: #555;
}

.hero {
    background: url('https://unycommunity.com/wp-content/uploads/2023/04/5-Rekomendasi-Toko-Baju-Muslim-di-Yogyakarta.jpg') no-repeat center center/cover;
    background-size: cover;
    color: white;
    text-align: center;
    padding: 150px 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
}

.hero h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 30px;
}

.btn {
    background-color: #ff9900;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #e68a00;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Toko Busana Muslim</h1>
            <nav>
                <ul>
                    <li><a href="#home">Beranda</a></li>
                    <li><a href="#products">Produk</a></li>
                    <li><a href="#about">Tentang Kami</a></li>
                    <li><a href="#contact">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Pakaian Muslim Trendi dan Syar'i</h2>
            <p>Temukan koleksi pakaian muslim terbaik untuk gaya sehari-hari dan acara spesial Anda.</p>
            <a href="#products" class="btn">Lihat Selengkapnya</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Toko Busana Muslim. Semua Hak Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
